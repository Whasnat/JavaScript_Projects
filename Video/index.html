<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <header> 
      <!--Background Video-->
      <video class="video-container" controls muted autoplay loops>
        <source src="./foodVideo.mp4" type="video/mp4">  
      </video>
      <!--heading-->
      <h1>Food Share </h1>

      <!-- COntrol buttons-->
      <button class="switch-btn">
        <span>play</span>
        <span>pause</span>
        <span class="switch"></span>
      </button>
    </header>
    
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
